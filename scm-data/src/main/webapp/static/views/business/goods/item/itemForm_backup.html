<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">商品信息</h4>
            </div>
            <div class="modal-body">
                <form role="form" novalidate>
                    <div class="form-inline form-inline-box">
                        <div class="form-group">
                            <label for="itemCode">商品编码:</label>
                            <input type="text" class="form-control" id="itemCode" placeholder="请输入商品编码" required>
                        </div>
                        <div class="form-group">
                            <label for="itemName">商品名称:</label>
                            <input type="search" class="form-control" id="itemName" placeholder="请输入商品名称" required>
                        </div>
                    </div>
                    <div class="form-inline form-inline-box">
                        <div class="form-group">
                            <label for="price">商品价格:</label>
                            <input type="search" class="form-control" id="price" placeholder="请输入商品价格" required>
                        </div>
                        <div class="form-group">
                            <label for="status">商品状态:</label>
                            <select class="form-control" id="status">
                                <option value="1">启用</option>
                                <option value="0">停用</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark">商品备注</label>
                        <textarea class="form-control" id="remark" rows="2"></textarea>
                    </div>
                    <div class="form-inline form-inline-box">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-ng-click="search()">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>

            </div>
        </div>
    </div>
</div>
