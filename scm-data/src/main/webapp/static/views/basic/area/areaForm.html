
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog"  >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form role="form" novalidate>
                    <div class="form-inline form-group">
                        <input type="text" ng-show="false" ng-model="data.itemId">
                        <div class="form-group">
                            <label for="areaCode">地址编码</label>
                            <input type="text" class="form-control" id="areaCode" placeholder="地址编码" ng-model="data.areaCode" required>
                        </div>
                        <div class="form-group">
                            <label for="areaName">地址名称</label>
                            <input type="text" class="form-control" id="areaName" placeholder="地址名称" ng-model="data.areaName" required>
                        </div>

                    </div>
                    <div class="form-inline form-group">
                        <input type="text" ng-show="false" ng-model="data.itemId">
                        <div class="form-group">
                            <label for="areaNamePy">名称拼音</label>
                            <input type="text" class="form-control" id="areaNamePy" placeholder="地址编码" ng-model="data.areaNamePy" required>
                        </div>
                        <div class="form-group">
                            <label for="areaNameShort">名称简称</label>
                            <input type="text" class="form-control" id="areaNameShort" placeholder="地址名称" ng-model="data.areaNameShort" required>
                        </div>
                    </div>
                    <div class="form-inline form-group">
                        <input type="text" ng-show="false" ng-model="data.itemId">
                        <div class="form-group">
                            <label for="areaLevel">地市级别</label>
                            <select class="form-control"  ng-model="data.areaLevel" id="areaLevel" style="width:80%">
                                <option value="1">省</option>
                                <option value="2">地区/区级市</option>
                                <option value="3">县/县级市</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="parentAreaCode">父级地市编码</label>
                            <input type="text" class="form-control" id="parentAreaCode" placeholder="地址编码" ng-model="data.parentAreaCode" required>

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-ng-click="submit()" ng-show="btnShow">确认</button>
                <button type="button" class="btn btn-default" data-ng-click="close()">关闭</button>
            </div>
        </div>
    </div>
</div>
