<!doctype html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Cube - Bootstrap Admin Template</title>

    <link rel="stylesheet" type="text/css" href="static/core/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="static/core/css/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="static/core/css/libs/nanoscroller.css" />

    <link rel="stylesheet" type="text/css" href="static/core/css/compiled/theme_styles.css" />
    <script src="static/core/js/jquery.min.js"></script>
    <script src="static/core/bootstrap/js/bootstrap.js"></script>
    <script src="static/core/components/nanoscroller/jquery.nanoscroller.min.js"></script>
    <script src="static/core/js/scripts.js"></script>

</head>
<body id="login-page">

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div id="login-box">
                <div id="login-box-holder">
                    <div class="row">
                        <div class="col-xs-12">
                            <header id="login-header">
                                <div id="login-logo">
                                    <img src="static/core/img/logo.png" alt="" />
                                </div>
                            </header>
                            <div id="login-box-inner">

                                <form role="form" action="login">

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input class="form-control" type="text" placeholder="Email address"  value="fengling9874@163.com" />
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password" class="form-control" placeholder="Password" value="123456" />
                                    </div>
                                    <div id="remember-me-wrapper">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <div class="checkbox-nice">
                                                    <input type="checkbox" id="remember-me" checked="checked" />
                                                    <label for="remember-me">
                                                        Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <a href="forgot-password.html" id="login-forget-link" class="col-xs-6">
                                                Forgot password?
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="submit" class="btn btn-success col-xs-12">Login</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <p class="social-text">Or login with</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6">
                                            <button type="submit" class="btn btn-primary col-xs-12 btn-facebook">
                                                <i class="fa fa-facebook"></i> facebook
                                            </button>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <button type="submit" class="btn btn-primary col-xs-12 btn-twitter">
                                                <i class="fa fa-twitter"></i> Twitter
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div id="login-box-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            Do not have an account?
                            <a href="registration.html">
                                Register now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
