# \u63D0\u4F9B\u65B9\u5E94\u7528\u4FE1\u606F\uFF0C\u7528\u4E8E\u8BA1\u7B97\u4F9D\u8D56\u5173\u7CFB
dubbo.application.name=provider-scm-pay
dubbo.application.consumer.name=consumer-scm-pay
dubbo.application.logger=slf4j

# \u58F0\u660E\u9700\u8981\u66B4\u9732\u7684\u670D\u52A1\u63A5\u53E3\u6240\u5728\u7684\u5305
dubbo.annotation.package=com.qht.api

# \u7528dubbo\u534F\u8BAE\u572820880\u7AEF\u53E3\u66B4\u9732\u670D\u52A1
dubbo.protocol.name=dubbo
dubbo.protocol.port=21905
dubbo.protocol.accessLog=true

dubbo.provider.timeout=3000

dubbo.provider.retries=1
dubbo.provider.delay=-1

# \u4F7F\u7528zookeeper\u6CE8\u518C\u4E2D\u5FC3\u66B4\u9732\u670D\u52A1\u5730\u5740
dubbo.registr.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181
dubbo.registry.register=true
dubbo.registry.subscribe=true